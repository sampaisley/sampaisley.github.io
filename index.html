<!DOCTYPE html>

<html lang="en">
<head>
<style type="text/css">

    iframe{
        border: none;
        width: 100%; height: 470px  ;
        overflow: hidden;
    }
    #pop{
        position: absolute;
        top: 10px;
        left: -1110px;
        opacity: 0;
        z-index: 0;
    }
#pop.show{
    opacity: 1;
    left: 10px;
}
    .close_pop{
        float: right;
        z-index: 200;
        font-size: 2em;
        background-color: darkseagreen;
        border: 1px solid darkseagreen;
        border-radius: 50%;
        font-weight: 900;color: darkred;
        width: 60px;
        height: 60px;
        cursor: pointer;

    }
    .body_fade{
        transition: opacity .9s ease-out;
        opacity: 0;
    }

</style>

    <meta charset="UTF-8">
    <title>paisley</title>
    <link rel="icon" href="img/favicon2.ico"/>
    <link rel="stylesheet" href="stylesheets/app.css">
</head>
<body>





<div class="row b">

    <div class="large-4 columns">
        <div class="panel">
            <h5 class="">sampaisley.github.io</h5>
        </div>
    </div>


</div>



<div class="row b">

    <div class="large-3 columns large-offset-4">
        <div class="panel">
            <h5>languages spoken</h5>
            <ul class="inline-list">
                <li>javascript</li>
                <li>css3</li>
                <li>html5</li>
                <li>php</li>
                <li>spanish</li>
                <li>mysql</li>
                <li>english</li>
            </ul>
        </div>
    </div>


</div>

<div class="row b">

    <div class="large-2 columns large-offset-6">
        <div class="panel">
            <p>
                <span class="avaiable">available</span> for work;
                anything legal considered.  <br>
                <a id="mail">contact</a>
            </p>
        </div>
    </div>


</div>


<div class="row">

    <div class="large-2 columns large-offset-6">
        <div class="circle hide-for-small">

        </div>
    </div>


</div>

<div id="pop" class="row">
                             <p class="close_pop pull-2 text-center hide-for-small">x</p>
    <div class="large-8  columns">
        <div class="panel">

            <iframe src="http://retard.orgfree.com/mail_for_git/contact.html"></iframe>
        </div>
    </div>

    <div class="hide-for-medium-up small-3">
        <div class="">
            <p class="close_pop text-center ">x</p>

        </div>
    </div>
</div>







<script type="text/javascript">
    var s = document.querySelector('#mail') ;
    var p = document.querySelector('#pop') ;
    var cp = document.querySelectorAll('.close_pop');
    var b = document.querySelectorAll('.b');
    s.onclick = function () {
        for (var i = 0; i < b.length; i++) {
        b[i].classList.add('body_fade');
        }
        p.classList.add('show');

    }
    cp[0].onclick = cp[1].onclick = function () {
        p.classList.remove('show');
        for (var i = 0; i < b.length; i++) {
            b[i].classList.remove('body_fade');
        }

    }
</script>


</body>
</html>
