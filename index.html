<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="stylesheets/dog.css">
	<meta charset="UTF-8">
	<title>paisley</title>
	<link rel="shortcut icon" type="image/x-icon" href="/img/ficon.ico">
</head>
<body>

		<div id="inner">
		<h1 id="tit">SAM PAISLEY</h1>
		<h4>LANGUAGES SPOKEN</h4>
		<br>
		<ul>
			<li>JAVASCRIPT</li>
			<li>CSS3</li>
			<li>HTML5</li>
			<li>PHP</li>
			<li>SPANISH</li>
			<li>MYSQL</li>
			<li>ENGLISH</li>

		</ul>
		<h4 id="contact"><span>CONTACT</span><br>[requiers javascript]</h4>
		<br>
		<form id="form" class="hid">
			<span id="close">Close</span>
			<label for="msg" id="msg_lbl">Message</label>
			<!-- <input type="textarea" placeholder="Type away..." name="msg" id="msg" required autofocus> -->
			<textarea  name="msg"  rows="5"  placeholder="Type away..." id="msg" required autofocus></textarea><br />

			<label for="phone" id="phone_lbl">1/2 of a hundred?</label>
			<input type="number" placeholder="half of 100 ?" name="phone" id="phone" required>

			<label for="email" id="email_lbl">Email</label>
			<input type="email" placeholder="email" name="email" id="email" required>
			<button name="button" id="but">Send</button>
			<span id="error"></span>

		</form>
	</div>


	<script src="js/vendor/jquery.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
