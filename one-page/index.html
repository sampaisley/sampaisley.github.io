<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>one paisley...</title>
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="shortcut icon" id="favicon" href="favicon.png">

	<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="onepagescroll.js"></script>
	<link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
	<style>
  *{
		-webkit-tap-highlight-color:rgba(0,0,0,0);
	}
	html {
		height: 100%;
	}
	body {
		background: #E2E4E7;
		padding: 0;
		text-align: center;
		font-family: 'Lato';
		position: relative;
		margin: 0;
		height: 100%;
		-webkit-font-smoothing: antialiased;
	}

	.wrapper {
		height: 100% !important;
		height: 100%;
		margin: 0 auto;
		overflow: hidden;
	}


	.main {
		float: left;
		width: 100%;
		margin: 0 auto;
	}


	.clear {
		width: auto;
	}


	.back {
		position: absolute;
		top: 0;
		left: 0;
		text-align: center;
		display: block;
		padding: 7px;
		width: 100%;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
		background: rgba(255, 255, 255, 0.25);
		font-weight: bold;
		font-size: 13px;
		color: #000;
		-webkit-transition: all 500ms ease-in-out;
		-moz-transition: all 500ms ease-in-out;
		-o-transition: all 500ms ease-in-out;
		transition: all 500ms ease-in-out;
	}
	.back:hover {
		color: black;
		background: rgba(255, 255, 255, 0.5);
	}

	header {
		position: relative;
		z-index: 10;
	}
	.main section .page_container {
		/* 	border-top: 1px solid red; */
		position: relative;
		top: 5%;
		margin: 0 auto 0;
		max-width: 950px;
		z-index: 3;
	}
	.main section  {
		overflow: hidden;
	}



	.main section.page1 {
		background:rgb(230, 217, 200);
	}
	.main section.page1 h1 {
		display: inline-block;
		padding: 0;

		font-size: 8vw;
		border-bottom: 1vw solid green;
		border-top: 1vh solid green;
		color: black;
		margin-top: 12vw;
	}
	.main section.page1 h2 {
		font-size: 18px;
		display: block;
		color: rgba(0,0,0,0.85);
		text-align: center;
		width: 435px;
		line-height: 160%;
	}







	.main section.page3 .page_container {
		overflow: hidden;
	/* 	width: 500px; */

	}
	.main section.page3 h1 {

	}
	.main section.page3 h2 {

	}
	body.disabled-onepage-scroll .onepage-wrapper  section {
		min-height: 100%;
		height: auto;
	}

	body.disabled-onepage-scroll .main section .page_container, body.disabled-onepage-scroll .main section.page3 .page_container  {
		padding: 20px;
		margin-top: 150px;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	body.disabled-onepage-scroll  section .page_container h1{
		text-align: center;
		font-size: 50px;
		width: 100%;
	}
	body.disabled-onepage-scroll section .page_container h2, body.disabled-onepage-scroll section .page_container .credit, body.disabled-onepage-scroll section .page_container .btns{
		text-align: center;
		width: 100%;
	}

	body.disabled-onepage-scroll .main section.page1 > img {
		position: absolute;
		width: 80%;
		left: 10%;
	}

	body.disabled-onepage-scroll .main section > img {
		position: relative;
		max-width: 80%;
		bottom: 0;
	}
	body.disabled-onepage-scroll code {
		width: 95%;
		margin: 0 auto 25px;
		float: none;
		overflow: hidden;
	}

	body.disabled-onepage-scroll .main section.page3 .page_container {
		width: 90%;
		margin-left: auto;
		margin-right: auto;
		right: 0;
	}
	.main section.page1 h1 strong {
		text-transform: uppercase;
		letter-spacing: 1px;
		font-size: 16px;
		padding: 10px 10px;
		display: inline-block;
		line-height: 140%;
		background: #FFF;
		border-radius: 3px;
		position: relative;
		top: -13px;

	}


	/* ------------------------------------------------------------------------------- */
	section.page2{
		background-color: rgba(236, 165, 72, 0.78);
	}
	#langSpoke h4{
		font-size: 5.7vh;
		text-align: center;
	}
	#langSpoke ul, #langSpoke ul li{
		font-size: 4.7vh;
		list-style-type: none;
		padding: 0;
		margin: 0;
		text-align: center;
	}
	</style>
</head>
<body>

	<div class="wrapper">
		<div class="main">

			<section class="page1">
				<div class="page_container">
					<h1>SAM PAISLEY</h1>

				</div>
				<!-- <img src="phones.png" alt="phones"> -->
			</section>

			<section class="page2" style=" overflow:auto !important">
				<div id="langSpoke" class="page_container">
					<h4>LANGUAGES SPOKEN</h4>

					<ul>
						<li>JAVASCRIPT</li>
						<li>CSS3</li>
						<li>SPANISH</li>
						<li>PHP</li>

						<li>HTML5</li>
						<li>ENGLISH</li>

					</ul>
					<h4 id="contact"><span>CONTACT</span><!-- <br>[requiers javascript] --></h4>
				</div>

			</section>

			<section class="page3">
				<div class="page_container">
					<form id="form">

	        <label class=' lbl' for="msg" id="msg_lbl">MESSAGE</label>
	        <!-- <input type="textarea" placeholder="Type away..." name="msg" id="msg" required autofocus> -->
	        <textarea class='formEl'  name="msg"  rows="5"  placeholder="Type away..." id="msg" required></textarea><br />

	        <label class=' lbl' for="phone" id="phone_lbl">1/2 OF A HUNDRED?</label>
	        <input class='formEl' type="number" placeholder="half of 100 ?" name="phone" id="phone" required>

	        <label class=' lbl' for="email" id="email_lbl">EMAIL</label>
	        <input class='formEl' type="email" placeholder="email" name="email" id="email" required>
	          <span class='formEl' id="error">&nbsp;</span>
	        <span class="bigBut" name="button" id="but">SEND</span>
	        <span class="bigBut" id="close">CLOSE</span>


	      </form>
				</div>
			</section>

		</div>

	</div>
	<script>
	onePageScroll(".main", {
		sectionContainer: "section",
		loop: true,
		responsiveFallback: false
	});

	</script>
</body>
</html>
