<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="js/vendor/jquery.js"></script>
<title>Page foo</title>
</head>

<body>
<form id="form">
    <label>
    <span>Name*:</span>
    <input type="text" placeholder="Please enter your name" name="name" id="name" required autofocus>
    </label>



    <label>
    <span>Phone:</span>
    <input type="tel" placeholder="Please enter your phone" name="phone" id="phone">
    </label>

    <label>
    <span>Email*:</span>
    <input type="email" placeholder="youremail@gmail.com" name="email" id="email" required>
    </label>

</form>
<button name="button" id="but">submit..</button>
<p id="error">.</p>
<script>
$( document ).ready(function() {
  function clear_form(ele) {

        $(ele).find(':input').each(function() {
            switch(this.type) {
                case 'tel':
                case 'email':
                case 'text':
                case 'textarea':
                    $(this).val('');

            }
        });

    }


  function go(){
    var name = $("#name").val();
    var phone = $("#phone").val();
    var email = $("#email").val();
    if(!name || !phone || !email){
      $("#error").text("check yous input.")
      return;
    }else{
      $("#error").text("Bienisimo.");
      clear_form($("#form"));

    }
    $.ajax({
      type: "POST",
      url: "http://cmh.netne.net/mail/mail.php",
      data: { name: name, phone: phone, email: email }
    })

  }

  $("#but").click(
    function(){
      go();
    }
  )
});

</script>
</body>
</html>
