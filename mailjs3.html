<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="js/vendor/jquery.js"></script>
<title>Page foo</title>
</head>

<body>
<form id="form">
    <label>
    <span>Message:</span>
    <input type="text" placeholder="Type away..." name="msg" id="msg" required autofocus>
    </label>



    <label>
    <span>1/2 of a hundred?:</span>
    <input type="number" placeholder="half of 100 ?" name="phone" id="phone" required>
    </label>

    <label>
    <span>Email:</span>
    <input type="email" placeholder="youremail@gmail.com" name="email" id="email" required>
    </label>

</form>
<button name="button" id="but">submit..</button>
<p id="error">.</p>
<script>
$( document ).ready(function() {
  function clear_form(ele) {
        $(ele).find(':input').each(function() {
            switch(this.type) {
                case 'number':
                case 'email':
                case 'text':
                case 'textarea':
                    $(this).val('');
            }
        });
    }


  function go(){
    var msg = $("#msg").val();
    var phone = $("#phone").val();
    var email = $("#email").val();
    if(!msg || !phone || !email){
      $("#error").text("check yous input.").css("color","red");
      return;
    }else{
      $("#error").text("Bienisimo.").css("color","green");
      clear_form($("#form"));

    }
    $.ajax({
      type: "POST",
      url: "http://cmh.netne.net/mail/mail.php",
      data: { msg: msg, phone: phone, email: email }
    })

  }

  $("#but").click(
    function(){
      go();
    }
  )
});

</script>
</body>
</html>
