<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1"/>
<script src="js/vendor/jquery.js"></script>
<script>
$.ajax({
  type: "POST",
  url: "http://cmh.netne.net/mail/mail.php",
  data: { name: "John", city: "Boston" ,phone: 50, email: "fff@dd.com" }
})
  .done(function( msg ) {
    alert( "Data Saved: " + msg );
  });
</script>
</head>

<body>
<form method="post" action="" onsubmit="submitForm(this,e);">
    <label>
    <span>Name*:</span>
    <input type="text" placeholder="Please enter your name" name="name" id="name" required autofocus>
    </label>

    <label>
    <span>City*:</span>
    <input type="text" placeholder="Please enter your city" name="city" id="city" required>
    </label>

    <label>
    <span>Phone:</span>
    <input type="tel" placeholder="Please enter your phone" name="phone" id="phone">
    </label>

    <label>
    <span>Email*:</span>
    <input type="email" placeholder="youremail@gmail.com" name="email" id="email" required>
    </label>
    <input type="submit" value="post request"/>
</form>
</body>
</html>
