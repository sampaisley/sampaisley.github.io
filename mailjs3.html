<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="js/vendor/jquery.js"></script>
<title>Page Tixxdddddxtle</title>
</head>

<body>
<form>
    <label>
    <span>Name*:</span>
    <input type="text" placeholder="Please enter your name" name="name" id="name" required autofocus>
    </label>



    <label>
    <span>Phone:</span>
    <input type="tel" placeholder="Please enter your phone" name="phone" id="phone">
    </label>

    <label>
    <span>Email*:</span>
    <input type="email" placeholder="youremail@gmail.com" name="email" id="email" required>
    </label>

</form>
<button name="button" id="but">submit</button>

<script>
$( document ).ready(function() {

  function go(){
    var name = $("#name").val();
    var phone = $("#phone").val();
    var email = $("#email").val();
    if(!name){
      alert("no name");
      return;
    }
    $.ajax({
      type: "POST",
      url: "http://cmh.netne.net/mail/mail.php",
      data: { name: name, phone: phone, email: email }
    })
      .done(function( msg ) {
        alert( "Data Saved: " + msg );
      });
  }

  $("#but").click(
    function(){
      go();
    }
  )
});

</script>
</body>
</html>
